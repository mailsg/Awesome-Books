<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <!-- Navigation Bar-->
    <nav id="navbar">
        
        <div class="logo">
          <h2>Awesome Books</h2>
        </div>
        
        <div class="links">
          <ul>
            <li><a href="#">List</a></li>
            <li class="separator">|</li>
            <li><a href="#">Add new</a></li>
            <li class="separator">|</li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
    </nav>

    <!-- Date time display-->
    
    <div id="datetime"></div>

    <!-- Main Frame-->

    <div class="wrap">
        <h1>All Awesome Books</h1>
        <table id="data">
            <tbody>
            </tbody>
        </table>
        <hr/>
        <h1>Add a new book</h1>
        <form action="" method="get" id="awesomebook">
            <ul>
                <li>
                    <input type="text" id="title" name="title" placeholder="Title" class="box-form"/>
                </li>
                <li>
                    <input type="text" id="author" name="author" placeholder="Author" class="box-form"/>
                </li>
                <li class="btn-form"> 
                    <button type="button" onclick="bookManager.addBook()">Add</button>
                </li>
            </ul>
        </form>
    </div>

    <!-- Copyright-->

    <div id="copyright">&copy; Copyright</div>
    
    <script src="script.js"></script>
</body>
</html>
